{% extends 'base.html' %}
{% block title %}Contenidos{% endblock %}
{% block head %}
<style>
  .planets{ display:grid; grid-template-columns: repeat(4, minmax(160px, 1fr)); gap:1rem; padding:1.5rem; justify-items:center }
  .planet{
    position:relative; width:200px; height:200px; border-radius:50%; overflow:hidden; cursor:pointer;
    background-size: cover; background-position:center; border:2px solid rgba(120,170,255,.3);
    box-shadow:0 18px 48px rgba(0,0,0,.35);
  }
  .planet::before{ content:""; position:absolute; inset:0; background:radial-gradient(circle at 30% 30%, rgba(0,0,0,.0), rgba(0,0,0,.45) 70%); }
  .planet .label{ position:absolute; left:0; right:0; bottom:12px; text-align:center; padding:0 .5rem; font-weight:900; letter-spacing:.02em; color:#fff; text-shadow:0 2px 8px rgba(0,0,0,.6) }
  @media (max-width: 900px){ .planets{ grid-template-columns: repeat(2, minmax(160px, 1fr)) } }
  @media (max-width: 520px){ .planets{ grid-template-columns: 1fr } .planet{ width:180px; height:180px } }
</style>
{% endblock %}
{% block content %}
<section class="page">
  <h1>Contenidos</h1>
  <p class="center">Explora los temas haciendo clic en cada planeta.</p>
  <div class="planets">
    <!-- Exoplaneta (ilustración artística) -->
    <a class="planet" href="{{ url_for('tema', slug='que-son-los-exoplanetas') }}" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/7/75/Kepler-452b_artist%27s_impression.jpg');">
      <div class="label">¿Qué son los exoplanetas?</div>
    </a>

    <!-- Venus -->
    <a class="planet" href="{{ url_for('tema', slug='caracteristicas') }}" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/e/e5/Venus-real_color.jpg');">
      <div class="label">Características</div>
    </a>

    <!-- Tierra -->
    <a class="planet" href="{{ url_for('tema', slug='mas-conocidos') }}" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg');">
      <div class="label">Más conocidos</div>
    </a>

    <!-- Marte (herramienta) -->
    <a class="planet" href="{{ url_for('buscar') }}" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg');">
      <div class="label">Herramienta de búsqueda</div>
    </a>
  </div>
</section>
{% endblock %}
